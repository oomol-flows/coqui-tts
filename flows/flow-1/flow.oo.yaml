nodes:
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: speaker
          description: Input
          json_schema:
            type: string
            ui:widget: file
        - handle: target
          json_schema:
            type: string
            ui:widget: file
        - handle: cache_dir
          json_schema:
            type: string
            ui:widget: dir
      outputs_def:
        []
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: "Python #1"
    icon: ":logos:python:"
    node_id: +python#1
    inputs_from:
      - handle: speaker
        value: /oomol-driver/downloads/samples_zh-cn-sample.wav
      - handle: target
        value: /oomol-driver/oomol-storage/Audio/target.wav
      - handle: cache_dir
        value: /oomol-driver/oomol-storage/coqui_modles
